<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./css/index.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="./javascript/index.js"></script>
        <title>Happy Food Store</title>
    </head>
    <body>
        <!--Navigator-->
        <img src="./images/logo.jpg" id="logo"/>
        <div id="navigator">
            <div id="container1">
                <div id="dot">
                </div>
                <a href="./index.html" id="home"><p>Home</p></a>
                <div id="dot">
                </div>
            </div>
            <div id="container2">
                <div id="dot">
                </div>
                <a href="./index.html" id="home"><p>Login</p></a>
                <div id="dot">
                </div>
            </div>
        </div> 
        <!--Header-->
        <div id="panel">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
              
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                  <div class="item active">
                    <img src="./images/carousel1.jpg" alt="Los Angeles" id="carouselimg">
                  </div>
              
                  <div class="item">
                    <img src="./images/carousel2.jpg" alt="Chicago" id="carouselimg">
                  </div>
              
                  <div class="item">
                    <img src="./images/carousel3.png" alt="New York" id="carouselimg">
                  </div>
                </div>
              
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
        </div>
        <!--Container-->
        <div id="containerbody">
            <!--Section-->
            <div id="section">
                <!--Category Foods-->
                <div id="category">
                    <p style="margin-top: 10%; color: yellow;">Category</p>
                    <hr style="width: 80%;"/>
                    <div id="ca_bn">
                      <p><input type="button" value="Món Cơm" id="rice" style="color: white; background-color: black; border: 0cm ; "></p>
                      <p><input type="button" value="Món Phở" id="pho" style="color: white; background-color: black; border: 0cm;"></p>
                      <p><input type="button" value="Món Bún" id="noodle" style="color: white; background-color: black; border: 0cm;"></p>
                      <p><input type="button" value="Món Cuốn" id="scroll" style="color: white; background-color: black; border: 0cm;"></p>
                      <p><input type="button" value="Món Canh" id="soup" style="color: white; background-color: black; border: 0cm;;"></p>
                      <p><input type="button" value="Món Rau" id="vegetable" style="color: white; background-color: black; border: 0cm;"></p>
                      <p><input type="button" value="Món Tráng Miệng" id="desserts" style="color: white; background-color: black; border: 0cm;"></p>
                      <p><input type="button" value="Nước Uống" id="drink" style="color: white; background-color: black; border: 0cm;"></p>
                    </div>
                </div>
                <!--Get Money-->
                <div id="getmoney">
                    <p>CART</p>
                    <hr style="width: 80%;"/>
                    <div id="scrollview">
                        
                    </div>
                    <hr style="width: 80%;"/>
                    <div id="intomoney">
                        <p>Total:<span id="money"></span></p><!--Sum money-->
                        <button id="actionintomoney">Into Money</button><!--Into Money-->
                    </div>
                </div>
            </div>
            <!--List Foods-->
            <div id="listfood">
                <!--Seach-->
                <div id="seach">
                    <input type="text" id="seach" placeholder=" tên sản phẩm"/>
                    <span><img src="./images/seach.png" id="seachicon"/></span>
                </div>
                <!--Render Foods-->
                <div id="resultfood">
                    <div id="render">
                        
                    </div>
                </div>
                <div id="page">
                  <p><input type="button" value="1" id="page_1">
                  <input type="button" value="2" id="page_2"></p>
                </div>
            </div>
        </div>
        <!--Footer-->
        <div id="footer">

        </div>
    </body>
</html>
