<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./css/UI_singup.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <title>Happy Food Store</title>
    </head>
    <body>
      <script defer src="https://www.gstatic.com/firebasejs/7.15.2/firebase-app.js"></script>

      <script defer src="https://www.gstatic.com/firebasejs/7.15.2/firebase-auth.js"></script>
      <script defer src="https://www.gstatic.com/firebasejs/7.15.2/firebase-firestore.js"></script>
      <script defer src="./init-firebase.js"></script>
      <div id="main">
        <img src="./images/logo.jpg" id="logo"/>
        <div id="navigator">
            <div id="container1">
                <div id="dot">
                </div>
                <a href="./index.html" id="home"><p>Home</p></a>
                <div id="dot">
                </div>
            </div>
            <div id="container2">
                <div id="dot">
                </div>
                <a href="./UI_sign.html" id="home"><p>Login</p></a>
                <div id="dot">
                </div>
            </div>
        </div> 
        <div id="panel">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="item active">
                    <img src="./images/carousel1.jpg" alt="Los Angeles" id="carouselimg">
                  </div>
              
                  <div class="item">
                    <img src="./images/carousel2.jpg" alt="Chicago" id="carouselimg">
                  </div>
              
                  <div class="item">
                    <img src="./images/carousel3.png" alt="New York" id="carouselimg">
                  </div>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
        </div>
        <div class="panel_down"align="center">
            <div class="panel_up" style="padding-top: 5%;" >
                <div class="panel_login">
                    <header style="border: 2% solid #000000;"><h1>Đăng ký</h1></header>
                    <nav style="padding-top: 2%;">
                        <label for="txtName" style="width: 20%;">Họ và tên</label>
                        <input type="text" id="txtName">
                    </nav>

                    <nav style="padding-top: 3%;"> 
                        <label for="telPhoneNumber" style="width: 20%;">Số điện thoại</label>
                        <input type="tel" id="telPhoneNumber">
                    </nav>

                    <nav style="padding-top: 1%;">
                        <label for="txtMail" style="width: 20%;">Email</label>
                        <input type="text" id="txtMail">
                    </nav>

                    <nav style="padding-top: 1%;">
                        <label for="txtPass" style="width: 20%;">Mật Khẩu</label>
                        <input type="text" id="txtPass">
                    </nav>

                    <nav style="padding-top: 3%;">
                        <label for="txtAddress" style="width: 20%;">Địa chỉ</label>
                        <input type="text" id="txtAddress">
                    </nav>

                    <nav>
                        <p>Nếu đã có tài khoản hãy đăng nhập  <a href="#" style="color: red;">tại đây.</a></p>  
                        <input type="submit" id="btnLogin" value="Đăng ký">
                    </nav>
                </div>
            </div>
         </div>
       
    </body>
</html>
